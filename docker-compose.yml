version: '3.8'

services:
  sparrowproxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sparrowproxy
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP port
      - "443:443"   # HTTPS port
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./certs:/app/certs:ro
    environment:
      - CONFIG_PATH=/app/config.yaml
    networks:
      - sparrowproxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sparrowproxy-network:
    driver: bridge
