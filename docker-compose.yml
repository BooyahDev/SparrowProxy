version: '3.8'

services:
  sparrowproxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sparrowproxy
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP port
      - "443:443"   # HTTPS port
      - "8000:8000" # Health check API port
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./certs:/app/certs:ro
      # Volume for Git repository cache
      - sparrowproxy-config:/app/config-repo
    environment:
      - CONFIG_PATH=/app/config.yaml
      # Git repository configuration (uncomment and configure as needed)
      # - CONFIG_REPO_URL=https://github.com/BooyahDev/SparrowProxyConfig.git
      # - CONFIG_REPO_PATH=/app/config-repo
      # - GITHUB_TOKEN=ghp_your_personal_access_token_here
    networks:
      - sparrowproxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sparrowproxy-network:
    driver: bridge

volumes:
  sparrowproxy-config:
    driver: local
